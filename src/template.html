<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo List</title>
  </head>
  <body>
    <nav>
      <img src="./resources/icons8-done.svg" alt="" class="nav-logo" />
      <p class="nav-title">on<span>List</span></p>
    </nav>
    <div class="container">
      <div class="left-side-container">
        <ul class="home">
          <span class="title">Home</span>
          <li class="active">
            <img src="./resources/list.png" alt="" /><span>All Tasks</span>
          </li>
          <li><img src="./resources/today.png" alt="" /><span>Today</span></li>
          <li>
            <img src="./resources/next-seven-days.png" alt="" /><span
              >Next 7 Days</span
            >
          </li>
        </ul>
        <ul class="projects">
          <span class="title">Projects</span>
          <li class="active"><span>project2</span></li>
          <li><span>project1</span></li>
          <li><span>project3</span></li>
          <li><span>project3</span></li>
        </ul>
      </div>
      <div class="right-side-container">
        <div class="container-title">Container Title</div>
        <button class="add-task-btn">
          <img src="./resources/plus.svg" alt="" />
          Add Task
        </button>
        <ul class="tasks">
          <li>
            <input type="checkbox" name="" id="" />
            <p class="task-details">
              <!-- <del> -->
              <span>Task Name</span><br>
              <span>here is the task details...</span>
              <!-- </del> -->
            </p>
            <p class="date">Date</p>
            <img src="./resources/pen.svg" alt="" />
            <img src="./resources/dustbin.png" alt="" />
          </li>
          <li></li>
        </ul>
      </div>
    </div>
